<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Random User Profile</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <main>
    <div class="user-profile-card">
      <figure class="user-profile-card__img-container">
        <img class="user-profile-card__img" src="https://randomuser.me/api/portraits/women/21.jpg" alt="profile image">
      </figure>
        <p class="user-profile-card__description">My name is Jessica and I like to eat pizza and go hiking!</p>
    </div>
    <button type="button">Get Random User</button>
  </main>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
